{% extends 'base.html' %}

{% block content %}
  {% include 'navbar.html' %}

  <h1>Search Results for "{{ query }}"</h1>

  {% if results %}
    <ul>
      {% for post in results %}
        <li><a href="{% url 'post' post.id %}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
