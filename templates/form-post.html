{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% include 'navbar.html'%}
{% if user.is_superuser %}

<div class="main-container">
    <h1>Create Post</h1>

    <form action="" method="POST" enctype="multipart/form-data" >
        {% csrf_token %}
        {{form.media}}
        {{form|crispy}}
        <input class="btn btn-primary" type="submit" value="Submit Post">


    </form>

</div>
{% endif %}
{% endblock content %}
